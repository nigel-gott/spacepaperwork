
{% load materializecss %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{SITE_NAME}}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'core/css/materialize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/core.css' %}" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    {% block extraheader %}
    {% endblock %}
</head>
<body>
<div class="section">
    <div class="row">
        <div class="col s12 m6">
            <h2>Welcome to {{SITE_NAME}}</h2>
            <p>
            <a class="waves-btn btn green" href="{% url 'tenants:client-create' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>
</body>
