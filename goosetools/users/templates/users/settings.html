{% extends "core/base.html" %}
{% load static %}
{% load materializecss %}

{% block body %}
    <div class="section">
        <h5>Change your Settings</h5>
    </div>
    <div class="divider"></div>
    <div class="section">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="row">
                    <div class="input-field col s12">
                        {{ field|materializecss }}
                    </div>
                </div>

            {% endfor %}
            <button class="btn waves-effect waves-light" type="submit" value="Submit">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

{% endblock %}

{% block extrafooter %}
    <script src="{% static 'admin/js/vendor/jquery/jquery.js' %}"
            type="text/javascript"></script>
    <link href="{% static 'admin/css/vendor/select2/select2.min.css' %}" type="text/css"
          media="screen" rel="stylesheet">
    <script src="{% static 'admin/js/vendor/select2/select2.full.js' %}"
            type="text/javascript"></script>
    <script>
    $(document).ready(function () {
        $('#id_timezone').select2()
    })
    </script>
{% endblock %}
